<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>inheritance</title>
  <meta name="viewport" content="width=device-width">

<style type="text/css" >
</style>

</head>

<body>

    

<div id="container"></div>




<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
<script>window.jQuery || document.write('<script src="../lib/js/jquery-1.7.1.js"><\/script>')</script>
<script src="../lib/js/underscore-1.3.3.js"></script>
<script src="../lib/js/backbone-0.9.2.js"></script>
<script src="../lib/js/safe-console.js"></script>
<script type="text/javascript">
console.log('jq directory: ../lib/js/jquery-1.7.1.js; jQuery version ' + jQuery().jquery);
console.log("- - - - - - Script begin - - - - - -");

    
var Pet = Backbone.Model.extend({ 
// instance members
      defaults: { 
        name: 'no name set'
        , leg: 0
      }   
    , initialize: function(){ 
            console.log('Pet instance created');
            // my own private member 
            var private_member = (function(){ return {
                                              leg: this.get("leg")
                                            , tail: this.get("tail") }
                                }).call(this);
            console.log('privete_mamber: ', private_member);
          } // END initialize: function(){  
}, { 
// optional class members (not sure what is this for) 
});


var pet = new Pet({ name: 'this pet has no name', leg: 4, tail:1});
console.log('pet: ', pet);
console.log('pet.get("name"): ', pet.get("name"));
console.log('pet.get("leg"): ', pet.get("leg"));
pet.set({leg: 10});
console.log('pet.get("leg"): ', pet.get("leg"));

//extending Pet class
var Cat = Pet.extend({
    
});


var cat = new Cat({name: 'filix'});
console.log('cat: ', cat);
console.log('cat.get("name"): ', cat.get("name"));
cat.set({ name: "john"})
console.log('cat.get("name"): ', cat.get("name"));
console.log('cat.get("leg"): ', cat.get("leg"));



console.log("- - - - - - End of script reached - - - - - -");
</script>	
</body>

</html>
