<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BackboneTutorials.com Beginner Video</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


<div class="container">
<h1>User Manager</h1>
<hr />
<div class="page"></div>
</div>


<!--script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script-->
<!--script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script-->
<!--script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script-->

<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
<script>window.jQuery || document.write('<script src="lib/js/jquery-1.7.1.js"><\/script>')</script>
<script src="lib/js/underscore-1.3.3.js"></script>
<script src="lib/js/backbone-0.9.2.js"></script>
<script src="lib/js/safe-console.js"></script>


<script type="text/javascript">
    console.log('jQuery version ' + jQuery().jquery);
    console.log("- - - - - - Script begin - - - - - -");

    var UserList = Backbone.View.extend({
        //el: '.page',  // don't use the container defined in your html's <body>
        tagName: 'h1',  // assigned 'el' <h1> in script, rather than using the one in html's <body>
        className: 'test', // if you assigned 'el' in script, you can add class to it (you can't add class if you used the one in html's <body>)
        render: function () {
            var htmlString = this.$el.html('CONTENT GOES HERE');
            $('.page').append(htmlString);   // if you create tag in script you have to inject it into html menully
        }
    });

    var Router = Backbone.Router.extend({
        routes: {
            "": "home",
        }
    });

    var userList = new UserList();
    var router = new Router;

    router.on('route:home', function () {    // listen on router
        userList.render();                    // render view when this router event fired
    })

    Backbone.history.start();               // start router

    console.log("userList.el: ", userList.el);


    console.log("- - - - - - End of script reached - - - - - -");
</script>
</body>
</html>
