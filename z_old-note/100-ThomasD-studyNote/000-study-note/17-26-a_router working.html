<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BackboneTutorials.com Beginner Video</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <h1>User Manager</h1>
    <hr />
    <div class="page"></div>
</div>
  

<script src="lib/js/json/json2.js"></script>
<script>window.jQuery || document.write('<script src="lib/js/jquery-1.7.1.js"><\/script>')</script>
<script src="lib/js/underscore-1.3.3.js"></script>
<script src="lib/js/backbone-0.9.2.js"></script>
<script src="lib/js/safe-console.js"></script>


<script type="text/javascript">
console.log('jQuery version ' + jQuery().jquery);
console.log("- - - - - - Script begin - - - - - -");


    var UserList = Backbone.View.extend({
        el : '.page',
        'class' : 'test',
        render : function () {
            this.$el.html('CONTENT GOES HERE');  // I think "this.$el" is "$(this.el)"
          }
    });  

    var Router = Backbone.Router.extend({
        routes: {
          ""         : "home"
        }
    });

    var userList = new UserList();
    var router = new Router;
    
    router.on('route:home', function() {    // listen on router
      userList.render();                    // render view when this router event fired
    })

    Backbone.history.start();               // start router

    console.log("userList.el: ", userList.el);


console.log("- - - - - - End of script reached - - - - - -"); 
</script>  
</body>
</html>
